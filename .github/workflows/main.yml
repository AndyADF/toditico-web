name: Sync with upstream

on:
  workflow_dispatch:  # Permite ejecutar manualmente
  repository_dispatch:  # Permite ejecutar desde un webhook

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repository
        uses: actions/checkout@v2
        with:
          repository: AndyADF/toditico-web
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add upstream repository
        run: git remote add upstream https://github.com/Toditico/toditico-web.git

      - name: Fetch upstream changes
        run: git fetch upstream

      - name: Merge upstream changes
        run: git merge upstream/main --allow-unrelated-histories

      - name: Push changes
        run: |
          git push origin main
